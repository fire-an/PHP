<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center><h3 style="color: #FF0000">Text Formatting Tags</h3></center>
<table border="1" cellspacing="1">
	<tr>
		<th>HTML Tag</th>
		<th>Output</th>
	</tr>
	<tr>
		<td>normal text</td>
		<td>hello world</td>
	</tr>
	<tr>
		<td>Font & its attribute</td>
		<td><b style="color: #0000FF">hello world</b></td>
	</tr>
	<tr>
		<td>&#60;B&#62;</td> 
		<td><b>Bold</b></td>
	</tr>
	<tr>
		<td>&#60;I&#62;</td>
		<td><i>Italic</i></td>
	</tr>
	<tr>
		<td>&#60;U&#62;</td>
		<td><u>Underline</u></td>
	</tr>
	<tr>
		<td>&#60;EM&#62;</td>
		<td><em>Emphasis</em></td>
	</tr>
	<tr>
		<td>&#60;STRONG&#62;</td>
		<td><strong>STRONG</strong></td>
	</tr>
	<tr>
		<td>&#60;TELETYPE&#62;</td>
		<td><teletype>teletype</teletype></td>
	</tr>
	<tr>
		<td>&#60;CITE&#62;</td>
		<td><cite>Citation</cite></td>
	</tr>
	<tr>
		<td>&#60;STRIKE&#62;</td>
		<td><strike>strike through text</strike></td>
	</tr>
	<tr>
		<td>&#60;BIG&#62;</td>
		<td><big>text in a big font</big></td>
	</tr>
	<tr>
		<td>&#60;SMALL&#62;</td>
		<td><small>text in a small font</small></td>
	</tr>
	<tr>
		<td>&#60;SUB&#62;</td>
		<td>a<sub>b</sub></td>
	</tr>
	<tr>
		<td>&#60;SUP&#62;</td>
		<td>a<sub>b</sub></td>
	</tr>
</table>
</body>
</html>
