<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
h2 {
color: #FF0000	
}	
</style>
<body>
	<table>
	<tr>
		<td><img src="bt4.png" width="40" height="40"></td>
		<td><h2>Employee Registration Form</h2></td>
	</table>
<form>
	<table>
		<tr>
			<td></td>
			<td>
				<input type="radio" name="1" checked="">Mr
				<input type="radio" name="1">Mrs
				<input type="radio" name="1">Ms
			</td>
		</tr>
		<tr>
			<td>First name</td>
			<td><input type="text" placeholder="FirstName"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" placeholder="LastName"></td>
		</tr>
		<tr>
			<td>Mail Address1</td>
			<td><input type="email" ></td>
		</tr>
		<tr>
			<td>Mail Address2</td>
			<td><input type="email" ></td>
		</tr>
		<tr>
			<td>City</td>
			<td><input type="text" ></td>
		</tr>
		<tr>
			<td>State</td>
			<td>
				<select>
					<option selected="">Guiarat</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Zip</td>
			<td><input type="text" ></td> 
		</tr>
		<tr>
			<td>Upload photo</td>
			<td><input type="file" ></td>
		</tr>
		<tr>
			<td>E-Mail</td>
			<td><input type="email" ></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="number" placeholder="+91"></td>
		</tr>
		<tr>
			<td>Language known</td>
			<td>
				<input type="checkbox" checked="">Gujarati<br>
				<input type="checkbox" checked="">Hindi<br>
				<input type="checkbox" checked="">English<br>
				<input type="checkbox" >Marathi
			</td>
		</tr>
		<tr>
			<td>Additional Information</td>
			<td>
				<textarea cols="30" rows="5">Optional </textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" name="">
				<input type="reset" name="">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
